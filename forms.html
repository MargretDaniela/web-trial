<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <h1>SIGN UP</h1>
<form action="">
    <di class="form">
        <br>
        <label for="fname">First Name</label>
        <input type="first name" name="first name" id="first name"></br>
        <br>
        <label for="lname">Last Name</label>
        <input type="last name" name="last name" id="last name"></br>
        <br>
        <label for="date of birth">Date of birth</label>
        <input type="number" name="date" id="date" placeholder="date">
        <input type="month" name="month" id="month" placeholder="month">
        <input type="year" name="year" id="year" placeholder="year"></br>
        <br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="female" id="female"></br>
        <br>
        <label for="country">Country</label>
        <input type="country" name="country" id="country" placeholder="country"></br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter E-mail"></br>
        <br>
        <label for="phone">Phone</label>
        <input type="phone" name="phone" id="phone" placeholder="Enter Phone"></br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"></br>
        <br>
        <label for="confirm password">Confirm password</label>
        <input type="confirm password" name="confirm password" id="confirm password"></br>
        <br>
        <label for="I agree To the Terms of Use">I agree To the Terms of Use</label>
        <input type="radio" name="I agree To the Terms of Use" id="I agree To the Terms of Use">
    </div>
</form>
<div class="part">
<button class="submit">Submit</button>
<button class="cancel">Cancel</button>
</div>
</body>
</html>
